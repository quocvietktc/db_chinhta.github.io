<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiếng Việt tiểu học</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <h1>Game luyện tiếng Việt</h1>
        <p id="score">0</p>
        <p id="level">0</p>
        <div id="time" style="width: 100%"></div>
        <div id="calculation"></div>
        <div id="result"></div>
        <div id="clickArea">
            <button id="true" onclick="check(this.id)"><span id="string1"></span></button>
            <button id="false" onclick="check(this.id)"><span id="string2"></span></button>
        </div>
        <audio id="correct"><source src="https://easymath.netlify.app/correct.mp3"></audio>
        <audio id="wrong"><source src="https://easymath.netlify.app/wrong.mp3"></audio>
    </div>
    <script src="main.js"></script>
</body>
